<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="calculator-container">
            <div class="display-container">
                <div id="display"></div>
                <button id="delete" class="delete-button">âŒ«</button>
            </div>
            
            <div class="button-container">
                <!-- 4x4 button grid -->
                <div class="row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="divide">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="times">&times;</button>
                </div>
                <div class="row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="minus">&minus;</button>
                </div>
                <div class="row">
                    <button id="random">random</button>
                    <button class="number" id="0">0</button>
                    <button id="decimal">.</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="row bottom">
                    <button id="clear">clear</button>
                    <button id="equals">=</button>
                </div>
        </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
